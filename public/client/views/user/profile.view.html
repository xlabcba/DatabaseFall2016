<!-- Profile Section -->
<div class="container" ng-controller="RegisterController">
    <div class="page">
        <div class="breadcrumbs">
            <a href="#/home">Home</a>
            <span>Profile</span>
        </div>

        <div class="content">
            <section class="user" id="profile" ng-controller="ProfileController">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2 class="section-heading">Profile</h2>
                        </div>
                    </div>
                    <form name="sentMessage" id="profileForm" novalidate>
                        <div class="row">
                            <div class="col-md-offset-1">
                            </div>
                            <div class="col-md-5 col-md-offset-1">
                                <div class="form-group">
                                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username" required
                                           data-validation-required-message="Please enter your username.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password" required
                                           data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.password" type="password" class="form-control" id="profile_veri_pwd"
                                           placeholder="Comfirm Password"
                                           data-validation-required-message="Please reenter your password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="first name" required
                                           data-validation-required-message="Please enter your first name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="last name" required
                                           data-validation-required-message="Please enter your last name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.email" type="email" class="form-control" placeholder="Email" required
                                           data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <br>
                            <div class="col-lg-12 text-center">
                                <div id="update_success"></div>
                                <button ng-click="model.update()" type="submit" class="btn btn-xl">Update</button>
                            </div>
                        </div>
                    </form>

            </section>
        </div>
    </div>
</div> <!-- .container -->
