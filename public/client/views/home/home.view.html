<div class="container" ng-controller="HomeController">
    <div class="page">
        <div ng-show="model.showSearchResult" class="breadcrumbs">
            <a href="#">Home</a>
            <span>result(s) for "{{model.showSearchResult}}"</span>
        </div>
        <div ng-show="!model.showSearchResult" class="breadcrumbs">
            <span>Home</span>
        </div>

        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="filters">
                        <form>
                            <div class="form-group">
                                <input class="form-control" ng-model="model.keyword" placeholder="search movie by keywords... e.g. Superman, Harry Porter...">
                            </div>
                            <button type="submit" class="btn btn-block" ng-click="model.searchMovie()">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <h3 ng-show="model.showSearchResult">({{model.movielist.length}}) matches for '{{model.showSearchResult}}'</h3>
            <div class="movie-list" ng-repeat="movie in model.movielist">
                <div class="clearfix" ng-if="$index<model.movielist.length&&$index % 4 == 0"></div>
                <div class="col-md-3">
                    <div class="movie">
                        <a href="#/movie_detail/{{movie.id}}">
                            <figure class="movie-poster"><img ng-src="{{model.veriPosterImg(movie.image)}}">
                            </figure>
                        </a>
                        <div class="movie-title"><a href="#/movie_detail/{{movie.id}}">{{movie.title}}</a></div>
                    </div>
                </div>
            </div>
        </div> <!-- .movie-list -->
    </div>
</div>
